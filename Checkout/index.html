  <div class="opacity-75 Checkout container-fluid">
    <h1 class="p-5 text-center">Checkout</h1>
    <main>
      <form class="container ">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6">

            <h2>Contact information</h2>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <div class="p-1 inputbox d-flex justify-content-center align-items-center opacity-75">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="Email" placeholder="Enter Your Email..">
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <div class=" p-1 inputbox d-flex justify-content-center align-items-center">
                <i class="fas fa-phone"></i>
                <input type="tel" class="form-control" placeholder="Enter your phone.." id="phone">
              </div>
            </div>
            <h2>Shopping address</h2>
            <div class="mb-3">
              <label for="full-name" class="form-label">Full name</label>
              <div class="p-1 inputbox d-flex justify-content-center align-items-center">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="full-name" placeholder="Enter your Full name..">
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <div class="p-1 inputbox d-flex justify-content-center align-items-center">
                <i class="fas fa-home"></i>
                <input type="text" class="form-control" placeholder="Enter your address.." id="address">
              </div>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <div class="p-1 inputbox d-flex justify-content-center align-items-center">
                <i class="fas fa-city"></i>
                <input type="text" class="form-control" placeholder="Enter your city.." id="city">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-4">
                <label for="Country" class="form-label">Country</label>
                <div class="p-1 inputbox d-flex justify-content-center align-items-center">
                  <i class="fas fa-globe-europe"></i>

                  <select class=" w-70 form-select" aria-label="Default select example">
                    <option selected value="1">Turkey</option>
                    <option value="2">Germany</option>
                    <option value="3">Usa</option>
                    <option value="4">Kanada</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-md-8">
                <div class="mb-3 w-75">
                  <label for="post" class="form-label">Post Code</label>
                  <div class="p-1 inputbox d-flex justify-content-center align-items-center">
                    <i class="fas fa-mail-bulk"></i>
                    <input type="text" class="form-control" placeholder="Enter your postal code.." id="post">
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">See this information next time</label>
            </div>
            <div class="btn d-flex justify-content-end">
              <button type="submit" class="btn btn-warning ms-auto">Continue</button>
            </div>
      </form>
  </div>
